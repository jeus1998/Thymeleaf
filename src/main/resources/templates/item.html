<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
    <h1>Item Detail</h1>
    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <td th:text="${item.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${item.itemName}"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
