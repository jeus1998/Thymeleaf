<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tesla 홈페이지</title>
</head>
<body>
    <h1>환영합니다 Tesla 홈페이지 입니다.</h1>
    <h2>판매 목록</h2>

    <div>
        <button th:onclick="|location.href='@{/tesla/add}'|" type="button">상품 등록</button>
    </div>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>판매자</th>
                    <th>종류</th>
                    <th>가격</th>
                    <th>수량</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="car :  ${cars}">
                <td><a th:href="@{/tesla/{id}(id=${car.id})}" th:text="${car.id}">ID</a></td>
                <td><a th:href="@{/tesla/{id}(id=${car.id})}" th:text="${car.salesMan}">판매자</a></td>
                <td th:text="${car.carType}">종류</td>
                <td th:text="${car.price}">가격</td>
                <td th:text="${car.quantity}">수량</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
